<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
  <h5 [ngStyle]="{color: getColor()}">{{titlePost}} --- {{dateh | async | date: 'short' | lowercase}}</h5>
  <p class="text-body">{{contentPost}}</p>
  <a href="#" class="btn btn-success" (click)= "onLove(true)">Love it!</a>
  <a href="#" class="btn btn-danger" (click)= "onLove(false)">Don't love it!</a>
</li>
